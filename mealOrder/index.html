<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js"></script>

    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals or keywords"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <div class="container0 card">
        <div class="tres-imagenes card-image">
          <div
            class="img card"
            data-tilt
            data-tilt
            data-tilt-max="30"
            data-tilt-speed="200"
            data-tilt-perspective="600"
          >
            <img
              src="https://pixabay.com/get/g50506c50b3f87ecf7cb8d319e4a8c5bed2adcc5fea1d515d569ce9a9bb6d3905df38b7f9c052f18b5b47b026c08e2f86_640.jpg"
              alt=""
            />
          </div>
          <div
            class="img card"
            data-tilt
            data-tilt
            data-tilt-max="30"
            data-tilt-speed="200"
            data-tilt-perspective="600"
          >
            <img
              src="https://pixabay.com/get/g01a9a5b6538c01630e5f84fea5c60c12b4e39739699fec37b51c88b973875cb7bd41d40a53d60bf028ffda36b9a03c83_640.jpg"
              alt=""
            />
          </div>
          <div class="card2">
            <img
              src="https://pixabay.com/get/g5d43fd427ed0e5ef3b027241d384ff00c36b545e149526b70aa057c198c0cd76fa2ef8e1fdacfb6feb286dcc7acd39e3_640.jpg"
              alt=""
            />
          </div>
          <div class="card3">
            <img
              src="https://pixabay.com/get/g668c83a00fd6c78cadb8825f47b7d1eb626fd156164ebc861dc94c672c343ac828b166e52009ca8e9292e52619ad61f8_640.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- lets see how this behave with putting a container around the results -->
      <div class="container1">
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
      </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js



    "
    ></script>
  </body>
</html>
